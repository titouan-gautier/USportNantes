# .github/workflows/reservation.yml
name: Réservation USport Hebdomadaire

on:
  schedule:
    # Format cron: minute heure jour_du_mois mois jour_de_la_semaine
    # Cet exemple s'exécute tous les mardis à 8h30
    - cron: '30 8 * * 2'
  
  # Permet de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:
    inputs:
      activite:
        description: "Nom de l'activité"
        required: true
        default: 'Badminton'
      jour:
        description: 'Jour de la semaine'
        required: true
        default: 'MERCREDI'
      heure_debut:
        description: 'Heure de début'
        required: true
        default: '20:00'
      heure_fin:
        description: 'Heure de fin'
        required: true
        default: '21:30'
      lieu:
        description: 'Lieu'
        required: true
        default: "Polytech'"

jobs:
  reserve:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Installation des dépendances
        run: npm install puppeteer
        
      - name: Installation des dépendances système pour Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 \
          libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 \
          libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 \
          libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release \
          xdg-utils wget
      
      - name: Exécution du script de réservation
        env:
          USPORT_USERNAME: ${{ secrets.USPORT_USERNAME }}
          USPORT_PASSWORD: ${{ secrets.USPORT_PASSWORD }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Utiliser les paramètres de l'exécution manuelle
            node script.js "${{ github.event.inputs.activite }}" "${{ github.event.inputs.jour }}" \
              "${{ github.event.inputs.heure_debut }}" "${{ github.event.inputs.heure_fin }}" "${{ github.event.inputs.lieu }}"
          else
            # Utiliser les paramètres par défaut pour l'exécution planifiée
            node script.js "Tennis" "SAMEDI" "14:00" "16:00" "SUAPS"
          fi
      - name: Notification de résultat
        if: always()
        run: |
          echo "Statut de réservation: ${{ steps.booking.outputs.reservation_status }}"
          echo "Message: ${{ steps.booking.outputs.reservation_message }}"